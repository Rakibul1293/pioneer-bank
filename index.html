<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="fonts/fontawesome-all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="wow bounceInDown text-center" data-wow-duration="2s" data-wow-delay=".3s">Welcome to Pioneer Bank
        </h1>
        <div class="wow bounceInDown submit-area" data-wow-duration="2s" data-wow-delay=".1s">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="wow bounceInDown col-md-4" data-wow-duration="2s" data-wow-delay=".1s">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="wow bounceInDown col-md-4" data-wow-duration="2s" data-wow-delay=".1s">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="wow bounceInDown col-md-4" data-wow-duration="2s" data-wow-delay=".1s">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="wow fadeInLeft col-md-6" data-wow-duration="2s" data-wow-delay=".1s">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="wow fadeInRight col-md-6" data-wow-duration="2s" data-wow-delay=".1s">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <!--WOW.js section-->
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--end WOW.js section-->
</body>

</html>
